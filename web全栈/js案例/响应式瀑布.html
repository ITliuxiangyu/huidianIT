<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#wrap {
				margin: 0 auto;
				position: relative;
				list-style: none;
			}

			#wrap li {
				position: absolute;
				width: 200px;
				font-size: 50px;
				-webkit-transition: all 0.5s;
				-moz-transition: all 0.5s;
				-ms-transition: all 0.5s;
				-o-transition: all 0.5s;
				transition: all 0.5s;
				background-color: #ccc;
			}
		</style>
	</head>

	<body>
		<ul id="wrap"></ul>
	</body>
	<script type="text/javascript">
		function randFn(min, max) {
			return parseInt(Math.random() * (max - min)) + min;
		}
		var wrap = document.getElementById("wrap");
		var width = 200;
		var rightPadding = 10;
		var num = 0;

		var hs = [];

		function setPos(bol) {
			var lis = wrap.getElementsByTagName("li");
			var windowBody = document.documentElement.clientWidth;
			var cols = parseInt(windowBody / width);
			wrap.style.width = cols * (width + rightPadding) + "px";
			var arrT = [];
			for (var i = 0; i < cols; i++) {

				arrT[i] = 0;
			}

			function createLi(index) {
				var li = lis[index] || document.createElement("li");
				li.innerHTML = index;
				var h = hs[index] || randFn(100, 300);
				li.style.height = h + "px";
				// bol&&hs[index]=h;
				if (bol) {
					hs.push(h);
				}
				var min = arrT[0];
				var minIndex = 0;
				for (var i = 0; i < arrT.length; i++) {
					if (min > arrT[i]) {
						min = arrT[i];
						minIndex = i;
					}
				}
				li.style.top = arrT[minIndex] + "px";
				li.style.left = minIndex * (width + rightPadding) + "px";
				arrT[minIndex] += (h + rightPadding);

				bol && wrap.appendChild(li);
			}
			for (var i = 0; i < 20; i++) {
				if (bol) {
					num++;
				}
				createLi(i);
			}
		}
		setPos(true);
		window.onresize = function() {
			setPos(false);
		}
	</script>

</html>

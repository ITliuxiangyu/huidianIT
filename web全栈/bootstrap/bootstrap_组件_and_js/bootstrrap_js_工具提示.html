<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			.my_content {
				width: 60%;
				position: relative;
				height: 100px;
				overflow: scroll;
				background-color: lightcyan;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip
			on left</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip
			on top</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip
			on bottom</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip
			on right</button>




		<!-- HTML to write -->
		<a href="#" data-toggle="tooltip" title="Some tooltip text!"  data-placement="bottom">Hover over me</a>

		<!-- Generated markup by the plugin -->
		<div class="tooltip top" role="tooltip">
			<div class="tooltip-arrow"></div>
			<div class="tooltip-inner">
				Some tooltip text!
			</div>
		</div>



	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</html>

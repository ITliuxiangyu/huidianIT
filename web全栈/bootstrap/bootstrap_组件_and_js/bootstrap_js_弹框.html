<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">

		</style>
	</head>
	<body>


		<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">点我弹出/隐藏弹出框</button>

		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left"
		 data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
			Popover on 左侧
		</button>

		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top"
		 data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
			Popover on 顶部
		</button>

		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom"
		 data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
			Popover on 底部
		</button>

		<button type="button" class="my_tankuang btn btn-default" data-container="body" data-toggle="popover" data-placement="right"
		 data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
			Popover on 右侧
		</button>


		
		<a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover"
		 data-content="And here's some amazing content. It's very engaging. Right?">可消失的弹出框</a>


		<button class="btn btn-success btn-sm my_btn_open">显示按钮</button>
		<button class="btn btn-success btn-sm my_btn_close">关闭按钮</button>


	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="popover"]').popover()

			$(".my_btn_open").click(function() {
				$('.my_tankuang').popover('show')
			})
			$(".my_btn_close").click(function() {
				$('.my_tankuang').popover('hide')
			})
			
			
			/*
				事件: 
				show.bs.popover	
				shown.bs.popover	
				hide.bs.popover	
				hidden.bs.popover	
				inserted.bs.popover
			*/
			
			$('body').on('show.bs.popover', function() {
				// do something…
				console.log("弹框显示.....")
			})

			$('body').on('hidden.bs.popover', function() {
				// do something…
				console.log("弹框消失.....")
			})
		})
	</script>
</html>

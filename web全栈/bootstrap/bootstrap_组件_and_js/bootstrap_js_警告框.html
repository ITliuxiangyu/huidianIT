<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>

		<h2>可以关闭的 警告框</h2>
		<div class="my_alert alert alert-warning alert-dismissible fade in" role="alert">
			<button type="button" class="close " data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Warning!</strong>
			Better check yourself, you're have short time to
			<a href="#" class="alert-link">sleep</a>
			, because, once die, you will have forever time to sleep.
		</div>


		<button type="button" class="btn btn-danger btn-sm my_close_btn">关闭警告框</button>


	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// data 属性
		// 你可以仅仅通过 data 属性 API 就能使用所有的 Bootstrap 插件，无需写一行 JavaScript 代码。
		// 这是 Bootstrap 中的一等 API，也应该是你的首选方式。
		// $(document).off('.data-api')

		// 监听模态框弹出事件
		/*
		事件类型 描述
		close.bs.alert	
		closed.bs.alert	
		*/
		$('.my_alert').on('close.bs.alert', function() {
			// do something…
			console.log("警告框就要关闭了....")
		})
		$('.my_alert').on('closed.bs.alert', function() {
			// do something…
			console.log("警告框关闭动画都走完了....")
		})

		$(".my_close_btn").click(function() {
			$(".my_alert").alert('close')
		})
	</script>
</html>

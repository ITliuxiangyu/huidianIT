<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/banner02.jpg" class="img-responsive" alt="...">
					<div class="carousel-caption">
						<h3>第一部分</h3>
						<p>我是第一张, </p>
					</div>
				</div>
				<div class="item">
					<img src="images/banner02.jpg" alt="...">
					<div class="carousel-caption">
						<h3>第二部分</h3>
						<p>我是第二张 , </p>
					</div>
				</div>
				<div class="item">
					<img src="images/banner02.jpg" alt="...">
					<div class="carousel-caption">
						<h3>第三部分</h3>
						<p>我是第三张 , </p>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<button class="btn btn-danger btn-sm prev_btn">上一张</button>
		<button class="btn btn-danger btn-sm next_btn">下一张</button>
		<button class="btn btn-danger btn-sm one_btn">第一张</button>
		<button class="btn btn-danger btn-sm two_btn">第二张</button>
		<button class="btn btn-danger btn-sm three_btn">第三张</button>
		<button class="btn btn-danger btn-sm pause_btn">暂停</button>
		<button class="btn btn-danger btn-sm cycle_btn">开始播放</button>


	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {

			// 初始化
			$('.carousel').carousel({
				interval: 1000 , 
				pause: "hover"
			})


			$(".prev_btn").click(function() {
				$('.carousel').carousel('prev')
			})
			$(".next_btn").click(function() {
				$('.carousel').carousel('next')
			})
			$(".one_btn").click(function() {
				$('.carousel').carousel(0)
			})
			$(".two_btn").click(function() {
				$('.carousel').carousel(1)
			})
			$(".three_btn").click(function() {
				$('.carousel').carousel(2)
			})
			$(".pause_btn").click(function() {
				$('.carousel').carousel('pause')
			})
			$(".cycle_btn").click(function() {
				$('.carousel').carousel('cycle')
			})
			
			/*
				事件
				slide.bs.carousel	
				slid.bs.carousel
			*/

			// 监听播放事件
			$('.carousel').on('slide.bs.carousel', function() {
				console.log("开始切换了.....")
			})
			$('.carousel').on('slid.bs.carousel', function() {
				console.log("切换动画结束了.......")
			})
		})
	</script>
</html>

		<h2>分裂式 下拉菜单 通过 js 来控制</h2>
		<div class="btn-group ">
			<button type="button" class="btn btn-danger">按钮</button>
			<button type="button" class="btn btn-danger dropdown-toggle my_drop_btn" data-toggle="dropdown" aria-haspopup="true"
			 aria-expanded="false">
				<span class="caret"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">Separated link</a></li>
			</ul>
		</div>



	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*
		show.bs.dropdown	show 方法调用之后立即触发该事件。 如果是通过点击某个作为触发器的元素， 
				则此元素可以通过事件的 relatedTarget 属性进行访问。
		shown.bs.dropdown	此事件在下拉菜单已经显示出来（ 并且同时在 CSS 过渡效果完成） 之后被触发。 
				如果是通过点击某个作为触发器的元素， 则此元素可以通过事件的 relatedTarget 属性进行访问。
		hide.bs.dropdown	hide 方法调用之后立即触发该事件。
		hidden.bs.dropdown	此事件在下拉菜单被隐藏（ 并且同时在 CSS 过渡效果完成） 之后被触发。
		*/

		$('.btn-group').on('show.bs.dropdown', function() {
			// do something…
			console.log("11111")
		})

		$(".my_drop_btn").click(function() {
			console.log("0000")
			$('.dropdown-toggle').dropdown()
		})
	</script>
</html>

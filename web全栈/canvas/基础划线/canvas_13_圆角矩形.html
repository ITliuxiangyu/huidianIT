<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		
			#canvas1 {
				box-shadow: 3px 3px 10px black;
				/* background-color: black; */
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1" width="500" height="500">
			你的浏览器不支持canvas,请使用高版本的浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		var canvas = document.getElementById("canvas1");
		var context = canvas.getContext("2d");
		
		// arcTo
		// context.beginPath();
		// context.strokeStyle = 'blue';
		// context.lineWidth = 5;
		// context.moveTo(300, 50);
		// context.arcTo(100, 150, 130, 50, 20);
		// context.stroke();
		
		// 圆角矩形
		context.beginPath()
		context.moveTo(300, 60)
		context.arcTo(300, 50, 450, 50, 10)
		context.arcTo(450, 50, 450, 150, 10)
		context.arcTo(450, 150, 300, 150, 10)
		context.arcTo(300, 150, 300, 50, 10)
		context.closePath()
		context.stroke()
		context.fill()
		
	</script>
</html>

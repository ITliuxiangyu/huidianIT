<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		
			#canvas1 {
				box-shadow: 3px 3px 10px black;
				/* background-color: black; */
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1" width="500" height="500">
			你的浏览器不支持canvas,请使用高版本的浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		var canvas = document.getElementById("canvas1");
		var context = canvas.getContext("2d");
		
		// 太阳光
		ctx = canvas1.getContext("2d");
		var grad2 = ctx.createRadialGradient(250, 250, 0, 250, 250, 250);
		var grad2 = ctx.createLinearGradient(0,0,500,500);
		grad2.addColorStop(0.1, "rgba(255, 0, 0, 0.5)");
		grad2.addColorStop(0.7, "rgba(255, 255, 0, 0.5)");
		grad2.addColorStop(1, "rgba(0, 0, 255, 0.5)");
		for(var i = 0; i < 10; i++) {
		    ctx.beginPath();
		    ctx.fillStyle = grad2;
		    ctx.arc(i * 30, i * 30, 10 * i, 0, 2 * Math.PI, true);
		    ctx.fill()
		}
		
	</script>
</html>
